{% extends 'base.html' %}
{% load static %}
{% block title %}
Обратная связь :: {{ block.super }}
{% endblock %}

{% block sidebar %}

{% endblock %}

{% block content %}
<div class="contact-page">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <div class="line-dec"></div>
              <h1>Contact Us</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row gy-5">
              <image src="{% static 'assets/images/contact-form.jpg' %}" width="100%" height="auto" frameborder="0" style="border:0" allowfullscreen></image>
            </div>
          </div>
          <div class="col-md-6">
            <div class="right-content">
              <div class="container">
                <form id="contact" action="" method="post">
                    {% csrf_token %}
                  <div class="row">
                    <div class="col-md-12">
                      {{ form.as_p }}
                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="button">Отправить сообщение</button>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <div class="share">
                        <h6>Подписывайся на наши страницы: <span><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-linkedin"></i></a><a href="#"><i class="fa fa-twitter"></i></a></span></h6>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
