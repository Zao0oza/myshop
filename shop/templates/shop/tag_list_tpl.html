
<div class="items">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Похожие товары</h2>
                <div class="owl-carousel owl-theme">
                    {% for post in products %}
                    <a href="{{ post.get_absolute_url }}">
                        <div class="featured-item">
                            {% if post.photo %}
                            <img src="{{ post.photo.url }}" alt="{{ post.title }}" >
                            {% else %}
                            <img src="https://picsum.photos/id/237/300/201" alt="{{ post.name }}" >
                            {% endif %}
                            <h4>{{ post.name }}</h4>
                            <h6>{{ post.price }}</h6>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
